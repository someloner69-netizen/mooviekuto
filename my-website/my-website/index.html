<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>MoovieKoto - Netflix Style</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="css/home.css" />
  <script defer src="js/home.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="MoovieKoto Logo" class="logo" />
    <nav>
      <a href="#" class="nav-link active" id="nav-home">Home</a>
      <a href="#" class="nav-link" id="nav-tv">TV Shows</a>
      <a href="#" class="nav-link" id="nav-movies">Movies</a>
      <a href="#" class="nav-link" id="nav-popular">New & Popular</a>
    </nav>
    <input
      type="text"
      class="search-bar"
      id="navbar-search"
      name="search"
      placeholder="Search..."
      autocomplete="off"
    />
  </header>

  <section class="hero-banner" id="banner" role="banner" aria-live="polite">
    <div class="hero-text">
      <h1 id="banner-title"></h1>
      <p id="banner-overview"></p>
    </div>
  </section>

  <main>
    <section class="row" id="row-home" aria-labelledby="trending-title">
      <h2 id="trending-title">Trending Now</h2>
      <div class="list" id="movies-list"></div>
    </section>
    <section class="row" id="row-tv" aria-labelledby="tv-title">
      <h2 id="tv-title">TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>
    <section class="row" id="row-anime" aria-labelledby="anime-title">
      <h2 id="anime-title">Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button class="close" data-action="close-modal" aria-label="Close Movie Details">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" role="img" aria-label="Movie Rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
<iframe 
  id="modal-video" 
  width="100%" 
  height="315" 
  frameborder="0" 
  allowfullscreen 
  title="Movie Playback Player"
  
  sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock allow-presentation allow-top-navigation"
  
  allow="fullscreen; encrypted-media; autoplay"
></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-label="Search for a movie or show">
    <button class="close" data-action="close-search-modal" aria-label="Close search">&times;</button>
    <input
      type="text"
      id="search-input"
      name="search-query"
      placeholder="Search for a movie or show..."
      autocomplete="off"
    />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MoovieKoto. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
